<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
      <div class="container__pic">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="container__nft">
      </div>
  
    <h1 class="container__title">Equilibrium #3429</h1>
    <p class="container__paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container__price"> 

      <p class="container__number">0.041 ETH</p>
      <p class="container__days">3 days left</p>

      </div>

      <div class="container__line"></div>
  
        <div class="container__autor">
          <img src="images/image-avatar.png" alt="Jules" class="container__jules">
          <p class="container__credit">Creation of </p>
          <p class="container__name">Jules Wyvern</p>
        </div>
    
  </div>

</body>
</html>
